    tex2jax: {

    }
  });

<style>

  .tag {
      color: rgba(0,0,0,.65);
      list-style: none;
      display: inline-block;
      height: auto;
      margin: 0 8px 0 0;
      padding: 0 7px;
      font-size: 12px;
      line-height: 20px;
      white-space: nowrap;
      background: #fafafa;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
      cursor: default;
      opacity: 1;
  }
  .tag-pink {
      color: #eb2f96;
      background: #fff0f6;
      border-color: #ffadd2;
  }
  .tag-blue {
      color: #1890ff;
      background: #e6f7ff;
      border-color: #91d5ff;
  }
  .tag-green {
      color: #18978F;
      background: #D4F6CC;
      border-color: #76BA99;
  }
</style>

  
</head>
